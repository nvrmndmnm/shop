{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
           initial-scale=1.0,
           shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="site-header navbar navbar-expand-lg justify-content-center sticky-top">
    <div class="container">
        <a class="navbar-brand mr-5 header-logo" href="{% url 'storefront:index' %}">Delight Mart</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 justify-content-between align-items-center">
                <li class="nav-item dropdown active">
                    <a class="btn btn-main px-4"
                            href="#" id="navbarScrollingDropdown"
                            role="button" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-bars"></i> Catalog
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        {% for category, caption in choices %}
                        <li><a class="dropdown-item" href="/c/{{ category }}">{{ caption }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li class="nav-item">
                    <form class="form-inline" action="">
                        <div class="input-group">
                            <input class="form-control py-2 border-right-0 border" type="search" placeholder="Search" id="search-input">
                            <span class="input-group-append">
              <button class="btn btn-search border-left-0 border nav-link" type="button">
                    <i class="fa fa-search"></i>
              </button>
            </span>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <div class="d-flex">
                        <a class="nav-link pr-4" href="#"><i class="fa fa-shopping-cart fa-2x"></i></a>
                        <a class="nav-link" href="#"><i class="fa fa-heart fa-2x"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<script src="{% static "js/jquery-3.6.0.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
