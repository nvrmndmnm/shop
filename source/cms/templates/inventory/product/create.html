{% extends 'cms_base.html' %}
{% block title %}Create new product - CMS{% endblock %}
{% block content %}
    <div class="w-50 mx-auto mt-4">
        <form class="cms-form" action="{% url 'cms:product_create' %}?next={{ next }}"
              method="post" class="text-center" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'partial/form.html' with fields_only=True %}
            {% include 'partial/form.html' with fields_only=True form=image_form %}
            <hr>
            <div class="form-buttons d-flex justify-content-end">
                <button class="btn btn-warning me-3" type="submit">Create</button>
                <a class="btn btn-dark" href="{{request.META.HTTP_REFERER}}">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
