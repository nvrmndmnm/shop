{% extends 'cms_base.html' %}
{% block title %}Brand {{ brand.title }} - CMS{% endblock %}
{% block content %}
    <div class="w-50 mx-auto mt-4">
        <form action="{% url 'cms:brand_update' brand.pk %}?next={{ next }}"
              method="post" class="text-center" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% include 'partial/form.html' with button_text='Update' %}
        </form>
    </div>
{% endblock %}
