{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
           user-scalable=no,
           initial-scale=1.0,
           shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/cms.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="site-header navbar navbar-expand-lg justify-content-center bg-dark bg-opacity-25">
    <div class="header d-flex justify-content-between align-items-center">
        <a class="text-dark header-logo text-decoration-none" href="{% url 'cms:cms' %}"><strong>CMS</strong></a>
        <div class="header-controls d-flex">
            <a class="btn btn-warning text-black me-2" href="{% url 'cms:cms' %}">Orders</a>
            <a class="btn btn-warning text-black me-2" href="{% url 'cms:products' %}">Inventory</a>
        </div>
    </div>
</nav>
<div class="content mt-4">
    {% block content %}{% endblock %}
</div>
<script src="{% static "js/jquery-3.6.0.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
