{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <div class=" mx-auto mt-4 bg-light p-5" style="width: 26%">
        <h2>Sign up</h2>
        <hr>
        <form action="{% url 'accounts:register' %}?next={{ request.GET.next }}"
              method="post" class="text-center" novalidate>
            {% csrf_token %}
            {% include 'partial/form.html' with button_text='Register' %}
        </form>
    </div>
{% endblock %}
